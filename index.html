<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Log</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <h1>My Daily Log</h1>
    <div id="log-form">
        <div class="form-group">
            <label for="log-date">Date:</label>
            <input type="date" id="log-date" name="log_date">
        </div>

        <div class="form-group">
            <label for="log-feelings">How I felt:</label>
            <textarea id="log-feelings" name="log_feelings" rows="4"></textarea>
        </div>

        <div class="form-group">
            <label for="log-place">Place Visited:</label>
            <input type="text" id="log-place" name="log_place">
        </div>

        <div class="form-group">
            <label for="log-food">Food Eaten:</label>
            <input type="text" id="log-food" name="log_food">
        </div>

        <div class="form-group">
            <label>Rating:</label>
            <div class="star-rating" id="log-rating">
                <i class="fa-regular fa-star" data-value="1"></i>
                 <i class="fa-regular fa-star" data-value="2"></i>
                 <i class="fa-regular fa-star" data-value="3"></i>
                 <i class="fa-regular fa-star" data-value="4"></i>
                 <i class="fa-regular fa-star" data-value="5"></i>
            </div>
             <input type="hidden" id="rating-value" name="log_rating_value" value="0">
        </div>

         <div id="save-status"></div>

    </div>

    <script src="script.js"></script>
</body>
</html>
